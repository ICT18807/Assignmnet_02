# Discovery Server Configuration
spring.cloud.discovery.enabled=true
spring.cloud.discovery.client.simple.service-url.default=<discovery-server-url>

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.default.register-health-indicator=true
resilience4j.circuitbreaker.instances.default.circuit-breaker-spec.failure-rate-threshold=<failure-rate-threshold>
resilience4j.circuitbreaker.instances.default.circuit-breaker-spec.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.default.circuit-breaker-spec.sliding-window-size=<sliding-window-size>
resilience4j.circuitbreaker.instances.default.circuit-breaker-spec.minimum-number-of-calls=<minimum-number-of-calls>
resilience4j.circuitbreaker.instances.default.circuit-breaker-spec.wait-duration-in-open-state=<wait-duration-in-open-state>
resilience4j.circuitbreaker.instances.default.circuit-breaker-spec.permitted-number-of-calls-in-half-open-state=<permitted-number-of-calls-in-half-open-state>
resilience4j.circuitbreaker.instances.default.circuit-breaker-spec.automatic-transition-from-open-to-half-open-enabled=<automatic-transition-from-open-to-half-open-enabled>
resilience4j.circuitbreaker.instances.default.circuit-breaker-spec.ignore-exceptions=<comma-separated-list-of-exceptions-to-ignore>

